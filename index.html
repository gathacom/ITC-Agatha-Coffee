<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Agatha Coffee</title>
</head>
<body>   
        <nav class="navbar">
            <figure id="menu-icon" class="menu-icon">
                <i class="fa fa-bars"></i>
            </figure>
            <ul id="nav-list" class="hidden">
                <li class="nav-item"><a href="#home">HOME</a></li>
                <li class="nav-item"><a href="#profile">PROFILE</a></li>
                <li class="nav-item"><a href="#products">PRODUCT</a></li>
                <li class="nav-item"><a href="#gallery">GALLERY</a></li>
                <li class="nav-item"><a href="#contacts">CONTACT</a></li>
            </ul>
        </nav>
        <section class="home" id="home">
            <section class="sub-sect-home">
                <figure>
                    <h2>Agatha</h2>
                    <h2>Coffee</h2>
                    <p>Wellcome & Enjoy Your Coffee</p>
                </figure>
                <figure>
                    <lottie-player src="https://lottie.host/40f873d0-787b-4622-9ed9-04811e853319/xzFq9Bysjh.json" background="Transparent" speed="1" style="width: 300px; height: 300px" direction="1" mode="normal" loop autoplay></lottie-player>
                </figure>
            </section>
        </section>


        <section id="profile" class="sections">
            <section class="profile-container">
                <section class="cards-container">
                    <figure class="card">
                        <section class="icon-space">
                            <img src="assets/icon-coffee.png" class="icon" />
                        </section>
                        <h6>Kopi Pilihan Terbaik</h6>
                        <p>Biji kopi grade Specialty Arabica dan Fine Robusta dari 9 perkebunan terbaik
                            Indonesia</p>
                    </figure>
                    <figure class="card">
                        <section class="icon-space">

                            <img src="assets/happy.png" class="icon" />
                        </section>
                        <h6>Positive Vibe</h6>
                        <p>Tempat dimana luka dan trauma tak terasa. Disini hanya ada cerita, cinta,
                            dan bahagia.</p>
                    </figure>
                    <figure class="card">
                        <section class="icon-space">

                            <img src="assets/karaoke.png" class="icon"/>
                        </section>
                        <h6>Live Music Everyday</h6>
                        <p>Untaian nada-nada dari para musisi lokal yang tentunya akan menjadi rhapsody
                            bagi kita semua.</p>
                    </figure>
                </section>
            </section>
        </section>


        <section id="products" class="sections">
            <section class="bg-container">
            <section class="sub-sec">
                <h2>OUR PRODUCTS</h2>
                <p>From traditional espresso-based drinks to the latest coffee concoctions.</p>
                <a class="button-profile text-uppercase" href="#"><span>Product</span></a>
            </section>
        </section>
        </section>
        
        <section id="gallery" class="sections">
            <h1 class="pt-2">GALLERY</h1>
        <section class="gallery mt-5">
            <figure class="pic img-hover">
                <img src="assets/gallery1.jpg" />
            </figure>
            <figure class="pic img-hover">
                <img src="assets/gallery2.jpg" />
            </figure>
            <figure class="pic img-hover">
                <img src="assets/gallery3.jpg" />
            </figure>
            <figure class="pic img-hover">
                <img src="assets/gallery4.jpg" />
            </figure>
            <figure class="pic img-hover">
                <img src="assets/gallery5.jpg" />
            </figure>
            <figure class="pic img-hover">
                <img src="assets/gallery6.png" />
            </figure>
            <figure class="pic img-hover">
                <img src="assets/gallery7.jpg" />
            </figure>
            <figure class="pic img-hover">
                <img src="assets/gallery8.jpg" />
            </figure>
        </section>
        </section>
        <section class="footer">
            <section id="contacts" class="contacts-container">
                <section class="social-icons">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-youtube"></i></a>
                </section>
            </section>
            <footer>
                <p>Copyright 2023 by Agatha Coffee </p>
            </footer>
        </section>
